<div class="container mt-5">
  <div class="row justify-content-center">
   <div class="col-sm-12 col-md-6 col-lg-6">
       <div class="card">
           <div class="card-header">
               Login
           </div>
           <div class="card-body">
              <form  (ngSubmit)="onSubmit(f)" #f="ngForm">
                  <div class="alert alert-danger" *ngIf="!isLoginValid">
                      Invalid Username /Password

                  </div>
                  <div class="alert alert-danger" *ngIf="authSource">
                      Please Login first befor adding cart.

                  </div>
                   <div class="form-group">
                  <label for="Username">Username</label>
                  <input class="form-control" type="text" placeholder="Enter Username" name="uname" ngModel #uname="ngModel" required>
                  <span class="validation-error" *ngIf="uname.touched && !uname.valid"> 
                    Username is requrid</span>
              </div>
              <div class="form-group">
                  <label for="password"> Password</label>
                  <input class="form-control" type="password" placeholder="Enter password" ngModel name="pwd" #pwd="ngModel" required>
                  <span class="validation-error" *ngIf="pwd.touched && !pwd.valid"> Password is requried</span>

              </div>
             <div class="row">
                 <div class="col-sm-4 col-md-4 col-lg-4 ">
                      <button class="btn btn-primary" [disabled]="!f.valid">
                              Login

                          </button>

                 </div>
                 <div class="col-sm-4 col-md-4 col-lg-4 ">
                     New Here ?<a href="" routerLink="/signup">
                          Signup
                     </a>

                 </div>
             </div>
                 
              </form>
           </div>
       </div>
   </div>
  </div>

</div>
