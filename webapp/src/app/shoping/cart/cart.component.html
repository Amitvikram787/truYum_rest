<div class="container mt-5">
  <div class="row justify-content-center">
   <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="page-title">
          Cart

      </div>
      <div class="alert alert-secondary"
      *ngIf="cart?.items==null ||cart?.items.length===0; else cartItems">
       No items in cart. Use 'Add to Cart' option in product list

      </div>
      <ng-template #cartItems>

     
       <div class="list-group">
           <div class="list-group-item" *ngFor="let item of cart?.items">
                  <div class="row">
                          <div class="col-sm-12 col-md-4 col-lg-6">
                              <span class="text-muted">
                                 <h3>{{item.foodItem.name}}</h3> 
                              </span>

                          </div>
                          <div class="col-sm-12 col-md-4 col-lg-6">
                              <div class="row justify-content-end">
                                 {{item.foodItem.price | currency:'INR'}}

                              </div>
                              <div class="row justify-content-end">
                                      <i class="material-icons" (click)="onDelete(item.foodItem.id)">
                                              delete_forever
                                      </i>


                              </div>

                          </div>
                          <div class="col-4">
                                          <button (click)="onDecrement(item.foodItem.id)">-</button>
                                          <input type="text" readonly [(ngModel)]="item.quantity" style="width:25px">
                                          <button (click)="onIncrement(item.foodItem.id)">+</button>
                                        </div>  
                  </div>
           </div>
          
           <div class="list-group-item">
                  <div class="row">
                          <div class="col-sm-12 col-md-6 col-lg-4">
                              <span class="text-muted">
                                 <h3>Total</h3> 
                              </span>

                          </div>
                          <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-end">
                             {{cart.total | currency:'INR'}}
                             
                          </div>
                         
                  </div>
           </div>
       </div>
    </ng-template>
      
      
   </div>
  </div>
  <div class="row justify-content-center">
      <div class="col-12 col-md-12 col-lg-6">
          <a href="#" class="btn btn-primary" routerLink="/menu"> Continue with shoping</a>
      </div>
  </div>

</div>
